url: https://bbotk.mlr-org.com

template:
  bootstrap: 5
  light-switch: true
  math-rendering: mathjax
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, book]
    right: [search, github, mattermost, stackoverflow, rss, lightswitch]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr
    rss:
      icon: fa-rss
      href: https://mlr-org.com/
reference:
  - title: Package
    contents:
      - bbotk-package
  - title: Objective
    contents:
      - starts_with("Objective")
  - title: Terminator
    contents:
      - starts_with("Terminator")
      - mlr_terminators
      - trm
      - trms
      - as_terminator
  - title: Optimization Instance
    contents:
      - starts_with("OptimInstance")
      - starts_with("oi")
  - title: Optimizer
    contents:
      - starts_with("Optimizer")
      - mlr_optimizers
      - opt
      - opts
  - title: Archive
    contents:
      - starts_with("Archive")
      - Codomain
  - title: Callbacks
    contents:
      - starts_with("Callback")
      - starts_with("callback_")
      - starts_with("Context")
      - bbotk.backup
  - title: Misc
    contents:
      - is_dominated
      - Progressor
      - branin
      - bb_optimize
      - shrink_ps
      - bbotk_worker_loop
      - trafo_xs
      - terminated_error

