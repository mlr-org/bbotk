on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: revdep-check

jobs:
  revdep-check:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    name: ${{ matrix.package }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      RUSH_TEST_USE_REDIS: true

    strategy:
      fail-fast: false
      matrix:
        include:
          - {package: mlr-org/mlr3fselect, ref: main}
          - {package: mlr-org/mlr3tuning, ref: main}

    steps:
      - uses: actions/checkout@v3
        with:
          path: mlr3misc

      - uses: actions/checkout@v3
        with:
          repository: ${{ matrix.package }}
          ref: ${{ matrix.ref }}
          path: revdep-pkg

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          working-directory: revdep-pkg

      - name: Install mlr3misc from source
        run: R CMD INSTALL mlr3misc
        shell: bash

      - uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          limit-access-to-actor: true

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual")'
          working-directory: revdep-pkg
